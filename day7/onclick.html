<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0ex;
        }
        li {
            list-style: none;
        }
        ul {
            display: flex;
            width: 300px;
            justify-content: space-between;
        }
        li {
            width: 50px;
            height: 30px;
            border: 2px solid pink;
            line-height: 30px;
            color: #232323;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <span id="target">아래버튼을 누르면 글씨 크기가 바뀐다</span>
    <ul>
        <li onclick="changeFontSize('12px')">작게</li>
        <li onclick="changeFontSize('16px')">중간</li>
        <li onclick="changeFontSize('20px')">크게</li>
    </ul>

    <ul>
        <li onclick="changeFontcolor('red')">빨간색</li>
        <li onclick="changeFontcolor('blue')">파란색</li>
        <li onclick="changeFontcolor('green')">초록색</li>
    </ul>
    <script>
        function changeFontSize(size) {
            const target = document.getElementById('target');

            target.style.fontSize = size;
        }
        
        function changeFontcolor(color) {
            const target = document.getElementById('target');

            target.style.color = color;
        }
    </script>
</body>
</html>
