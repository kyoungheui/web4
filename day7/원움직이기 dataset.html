<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgb(70, 70, 182);
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <p> 원을 클릭할때마다 우로 300px만큼 움직입니다.</p>

    <div id="circle" onclick="moveRight()" data-x="0">ㅎ</div>
    
    <script>
        function moveRight()  {
            const circle = document.getElementById("circle");
            // 숫자와 문자 구분해야하기 때문에 숫자일경우는 number 사용
            const x = Number(circle.dataset.x) + 300;
            circle.style.transform = `translateX(${x}px)`;
            circle.dataset.x = x;
        }
    </script>
</body>
</html>
