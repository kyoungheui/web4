<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <span>
            시계를 보세요
            <!-- 여기에다가 무언가 삽입하는게 목표 -->
            <!-- <span>시계를 보세요</span> -->
            <!-- 위 내용을 노드를 만들어 삽입하세요 -->
        </span>
    </div>

    <script>
        const makeNode = document.createElement("span"); //태그제작
        const nodeInner = document.createTextNode("현재 시간은"); //텍스트노드 제작

        makeNode.appendChild(nodeInner); //만든 태그와 텍스트노드를 연결 시켜주기
        const container = document.querySelector(".container");

        container.insertBefore(makeNode,container.firstChild);

        // container.children[0]; [$}번째 태그일때 
        // container.appendChild(makeNode); 얘는 뒤로 들어간다.

    </script>
</body>
</html>
