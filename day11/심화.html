<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>
        버튼
    </button>
    <div class="container">
        <!-- 버튼을 누르면 이 위치에 [n번] 눌렀습니다 라는 텍스트가 쌓이도록 만들어주세요 
        n 숫자는 버튼을 누를때마다 1씩증가
    p태그 innerHtml 사용-->
    </div>

    <script>
        const button = document.getElementsByTagName("button");
        let count = 0;

        button[0].addEventListener('click', () => {
            count++;
            const makePTag = document.createElement("p");
            const pTagInner = document.createTextNode(`${count}번 눌렀습니다.`)

            makePTag.appendChild(pTagInner);
            
            const container = document.querySelector(".container");

            container.appendChild(makePTag);
        });



    </script>
</body>
</html>
