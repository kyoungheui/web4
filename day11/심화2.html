<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="top">위</button>
    <button id="bottom">아래</button>
    <div class="container">
        <hr>
        
        <!-- 버튼을 누르면 현재 시각은 hh시 mm분입니다.
        라는 텍스트를 이 공간에 추가해주세요
    
        위를 누르면 맨 위에 , 아래를 누르면 맨 아래에 추가되어야합니다.
        innerHtml 사용하지 않고 node를 이용해야하며, 현재시각은 const nowDate = new Date();로
        가져올 수 있습니다. 시간을 가져올 때는 getHours(),
        분을 가져올때는 getMinutes() 이용할 수 있습니다.-->
    </div>

    <script>
        const topButton = document.getElementById("top");
        const bottomButton = document.getElementById("bottom");

        topButton.addEventListener('click', ()=> {
            const nowDate = new Date();
            const makePtage = document.createElement('p');
            const pTagInner = document.createTextNode(`현재 시각은 ${nowDate.getHours()}시 ${nowDate.getMinutes()}분입니다`)
            makePtage.appendChild(pTagInner);

            const container = document.querySelector(".container");

            container.appendChild(makePtage);
        });

        bottomButton.addEventListener('click',()=> {


        });

            
    </script>
</body>
</html>
