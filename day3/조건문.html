    <script>
    

        // 노키즈존, 초등학생은 들어올 수 없다.

        kidsAge = prompt("아이가 몇살인가요?");

        // 초등학생은 입장 불가한 노키즈존이나, 2세 이하는 입장 가능할 경우

        if(kidsAge<=2){
            alert("완전 애기는 입장 가능");
        } else if (kidsAge <=13) {
            alert("노키즈존이라 입장 불가");
        }

        // 조건문은 항상 if로 시작
