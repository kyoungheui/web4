<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        age = prompt("당신의 나이는 몇살인가요?");
     
        if (age < 0 ) {
            alert("잘못된 값입니다.");
        } else if(age < 20){
                alert("미성년자");
        } else if(age < 65) {
            alert("성인");
        } else if(age < 100 ){
            alert("노인");
        } else {
            alert("잘못된 값입니다.");
        }
    </script>
</body>
</html>
