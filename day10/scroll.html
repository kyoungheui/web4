<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(0deg, #ebebeb, #232323);
        }

        h2 {
            margin-bottom: 1000px;
            transition: 1s;
        }

        .to-right {
            transform: translateX(200px);
            opacity: 0;

        }

        .container {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="sa to-right">뚜뚜루뚜뚜뚜</h2>
        <h2 class="sa to-right">키씽유베이베</h2>
        <h2 class="sa to-right">뚜뚜루뚜뚜뚜</h2>
        <h2 class="sa to-right">러빙유베이베</h2>
        <h2 class="sa to-right">뚜뚜루뚜뚜뚜</h2>
    </div>

    <script>
        const scrollAnimation = document.getElementsByClassName("sa");

        for (let i = 0; i < scrollAnimation.length; i++) {
            window.addEventListener("scroll", () => {
                if (
                    scrollAnimation[i].getBoundingClientRect().top -
                    window.innerHeight <
                    0
                ) {
                    scrollAnimation[i].classList.remove("to-right");
                } else {
                    scrollAnimation[i].classList.add("to-right");
                }
            });
        }
    </script>
</body>

</html>
