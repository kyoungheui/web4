<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 복숭아 농장
    오늘 수확한 복숭아 갯수 (입력)
    한 바구니에 복숭아가 몇개까지 들어가는가 (입력)

    몇개의 바구니가 필요한지? 구해서 
    alert()로 출력
-->

    <script>
        var 복숭아 = prompt("오늘 수확한 복숭아 갯수는?")
        var 바구니크기 = prompt("한 바구니에 복숭아가 몇개까지 들어가는가?")
        
        var 필요갯수 = 복숭아 / 바구니크기;
        alert("필요한 바구니 갯수는" + 필요갯수 + "개 입니다")

    </script>
</body>
</html>
