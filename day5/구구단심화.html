<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이중반복문</title>
</head>
<body>
    <script>

        // 반복문 두 번 쓸때 i,j,k 순서로 쓴다고함
        for(let i= 2; i <=9; i++) {
            for (let j = 1 ; j <= 9 ; j++) {
                console.log(`${i} x ${j} = ${i * j}`);
            } 
        }
      
    </script>
</body>
</html>
