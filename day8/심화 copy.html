<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업앤다운</title>
</head>
<body>
    <script>

        const answer = Math.floor(Math.random() * 100 + 1); 
        let count;

        alert("up&down게임에 오신것을 환영합니다.");
        alert("1부터 100사이의 숫자를 입력해주세요");
        //count = 7 - prompt(`난이도를 입력해주세요`,`1:easy,2:normal,3:hard`);

        const level = Number(prompt('난이도'));
        if(level===1){
            count = 6;
        } else if(level===2){
            count = 5;
        } else if (level===3) {
            count = 4;
        }
        
        for(let i= 0; i < count ; i ++) {
            const input = prompt("정답은 무엇일까요?");
            
            if(input === answer) {
                alert("정답입니다");
            } else if (i === 4) {
                alert(`실패입니다.정답은 ${answer}입니다.`);
            } else if (input > answer) {
                alert("down");
            } else {
                alert("up");
            } 
        }


    </script>
</body>
</html>
